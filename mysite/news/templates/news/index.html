<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>{{ title }}</title>
</head>
<body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Меню</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Головна</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Додати новину</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-3">
    <h1> {{ title }}</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="list-group">
                {% for item in categories %}
                <a href="/category/{{ item.pk }}" class="list-group-item list-group-item-action active" aria-current="true">{{ item.title }}</a>
                {%endfor%}
            </div>
        </div>
        <div class="col-md-8">
            {%for item in news%}
            <div class="card md-3">
                <div class="card-header">
                    Категорія
                </div>
                <div class="card-body" >
                    <div class="media">
                            {% if item.photo %}
                            <img src=" {{ item.photo.url }} " alt="Opps" width="350" class="mr-3">
                            {%else%}
                            <img src="https://picsum.photos/id/1060/350/235/?blur=2" alt="" class="mr-3">
                            {%endif%}

                        <div class="media-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.content | truncatewords:50 }}</p>
                            <a href="#" class="btn btn-primary">Read more...</a>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    {{ item.create_at | date:'Y-m-d H:i:s'}}
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</div>

</body>
</html>
